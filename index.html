<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Countries API with color them switcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="#" class="logo">Where in the world?</a>
    <button class="btn-toggle">
      <i class="fa-solid fa-moon"></i><span>Dark Mode</span>
    </button>
  </header>

  <main id="app">
    <div class="main-container">
      <section class="search-filter-container">
        <div class="search-field">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input v-model="textInput" class="search-input" type="text" placeholder="Search for a country..." />
        </div>

        <select v-model="regionCountryFilter" name="regions" id="regions" aria-label="regions">
          <option value="">Filter by Region</option>
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </section>
      <!-- Utilizar adecuadamente v-for para cargar todos los paises desde la variable de estado countries Corregir a las 11:45 -->
      <div class="cards">
        <div v-for="paises in searchCountry" class="card card-nombreDelPais">
          <!-- Pista pasa usar el v-for-->
          <img class="flag" :src="paises.flag" alt="nombreDelPais flag" />
          <div class="content">
            <h3 class="name">{{paises.name}}</h3>
            <div><span class="country-info">Population:</span><span class="population">{{paises.population}}</span>
            </div>
            <div><span class="country-info">Region: </span><span class="region">{{paises.region}}</span></div>

            <div><span class="country-info">Capital: </span><span class="capital">Madrid</span></div>
          </div>
        </div>
      </div>

      <section class="modal country-info-page"></section>
    </div>
  </main>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="main.js"></script>
</body>

</html>
